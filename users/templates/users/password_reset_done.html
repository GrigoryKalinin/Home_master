{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-page">
  <div class="container">
    <div class="auth-container">
      <div class="auth-header">
        <h1><i class="fas fa-envelope-circle-check"></i> Письмо отправлено</h1>
        <p>Мы отправили инструкции по восстановлению пароля на ваш email</p>
      </div>
      
      <div class="alert alert-info" style="background: #e3f2fd; border: 1px solid #2196f3; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
        <p><strong>Проверьте вашу почту!</strong></p>
        <p>Если письмо не пришло в течение нескольких минут, проверьте папку "Спам".</p>
      </div>
      
      <div class="auth-link">
        <p><a href="{% url 'users:login' %}">Вернуться к входу</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
