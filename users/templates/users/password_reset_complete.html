{% extends "base.html" %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css\users.css'%}">
{% endblock style %}

{% block content %}
<div class="auth-page">
  <div class="container">
    <div class="auth-container">
      <div class="auth-header">
        <h1><i class="fas fa-check-circle"></i> Пароль изменен</h1>
        <p>Ваш пароль был успешно изменен</p>
      </div>
      
      <div class="alert alert-success" style="background: #d4edda; border: 1px solid #28a745; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
        <p><strong>Готово!</strong> Теперь вы можете войти в систему с новым паролем.</p>
      </div>
      
      <div class="auth-link">
        <p><a href="{% url 'users:login' %}" class="btn btn-primary w-100">Войти в систему</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
